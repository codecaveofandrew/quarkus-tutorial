name: CI/CD Pipeline

on:
  push:
    branches:
      - github_action_cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Build with Maven
        run: ./mvnw package -Pnative -Dquarkus.container-image.build=true -DskipTests -Dquarkus.native.container-build=true -Dquarkus.profile=prod

      - name: Docker login
        run: docker login https://sjc.vultrcr.com/codecaveofandrew -u ${{ secrets.VULTR_USERNAME }} -p ${{ secrets.VULTR_API_KEY }}

      - name: Build and push Docker image
        run: |
          docker build -t sjc.vultrcr.com/codecaveofandrew/your-app:latest .
          docker push sjc.vultrcr.com/codecaveofandrew/your-app:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml